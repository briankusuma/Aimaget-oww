<!DOCTYPE html>
<html>
  <head>
    <title>Aimaget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.36/build/spline-viewer.js"></script>
  </head>
  <body>
    <div class="section sec-login">
      <div class="container con-login">
        <div class="frame-content-regis">
          <div class="content-image-regis"><img class="img-regis" src="/assets/img-registration.png" alt="Login Image"></div>
          <div class="content-form-regis">
            <div class="form-content-regis">
              <div class="form-content-title">
                <h1>Log in to Aimaget</h1><span>Don't have an account yet?<a>Create new Account</a></span>
              </div>
              <div class="form-button-link">
                <button><img src="/assets/ic-google.svg" alt="icon Image"><span>Log in with Google</span></button>
                <button><img src="/assets/ic-facebook.svg" alt="icon Image"><span>Log in with Facebook</span></button>
              </div>
              <div class="form-sparator">
                <div class="line-sparator"></div><span>Or log in with</span>
                <div class="line-sparator"></div>
              </div>
              <form>
                <input class="input-form" type="text" placeholder="Email or mobile phone number">
                <input class="input-form" type="text" placeholder="password"><span>Forgot Password?</span>
                <button class="button-input" type="input">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/intl.js"></script>
  </body>
</html>
